{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    {% if validlink %}

        <form class="col-md-6" action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Change">
        </form>
    {% else %}
        <p>This link isn't valid please try again!</p>
    {% endif %}
{% endblock %}
