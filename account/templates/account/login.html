{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form action="" method="POST" class="col-md-6" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <div>
        <h6><a href="{% url 'account:password_reset' %}">Do You Forget Your Password? So Click Here</a></h6>
    </div>
{% endblock %}
