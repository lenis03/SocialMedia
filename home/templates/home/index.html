{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}

    <form class="col-md-2" action="" method="get">
        {{form}}
        <input class="btn btn-primary" type="submit" value="Search">

    </form>
    <br>

    <div class="card">
        {% for post in posts %}
            <h3><a href="{{ post.get_absolute_url }}" class="card-body">{{ post.title }}</a></h3>
        {% endfor %}
    </div>

{% endblock %}
